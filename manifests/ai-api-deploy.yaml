apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: ai-api
  name: ai-api
  namespace: ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-api  
  template:
    metadata:      
      labels:
        app: ai-api
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true                
      containers:
      - image: bridzinppp/ai-api:0.0.1
        name: ai-api
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000          
        ports:
        - containerPort: 8080
        resources: 
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
